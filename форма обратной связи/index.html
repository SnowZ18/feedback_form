<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form-body">
                <h1 class="form-title">Отправка данных на почту</h1>
                <div class="form-item">
                    <label for="formName" class="form-label">Имя*:</label>
                    <input id="formName" type="text" name="name" class="form-input _req">
                </div>
                <div class="form-item">
                    <label for="formEmail" class="form-label">E-mail*:</label>
                    <input id="formEmail" type="text" name="imail" class="form-input _req _email">
                </div>
                <div class="form-item">
                    <div class="form-label">Левша или правша?</div>
                    <div class="options">
                        <div class="options-item">
                            <input id="formRightHanded" checked type="radio" value="right" name="hand" class="options-input">
                            <label for="formRightHanded" class="options-label"><span>Правша</span></label>
                        </div>
                        <div class="options-item">
                            <input id="formLeftHanded" type="radio" value="left" name="hand" class="options-input">
                            <label for="formLeftHanded" class="options-label"><span>Левша</span></label>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <label for="formMessage" class="form-label">Сообщение:</label>
                    <textarea name="message" id="formMessage" class="form-input"></textarea>
                </div>
                <div class="form-item">
                    <div class="form-label">Возраст:</div>
                    <select name="age" class="select" id="">
                        <option value="от 18 до 25" selected>Молодой</option>
                        <option value="от 25 до 45">Старый</option>
                        <option value="от 45">Супер стар</option>
                    </select>
                </div>
                <div class="form-item">
                    <div class="form-label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file-item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file-input">
                            <div class="file-button">Выбрать</div>
                        </div>
                        <div id="formPreview" class="file-preview"></div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox-input _req">
                        <label for="formAgreement" class="checkbox-label"><span>Я даю свое согласие на обработку персональных данных</span></label>
                    </div>
                </div>
                <button type="submit" class="form-button">Отправить</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
